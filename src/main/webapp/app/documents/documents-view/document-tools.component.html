<div class="row justify-content-center">
    <div class="col-8">

        <div class="col">
            <div ngbDropdown>
            <button class="btn btn-primary" ngbDropdownToggle>Action</button>
            <div ngbDropdownMenu>
                <button ngbDropdownItem (click)="display(document)">Display</button>
                <button ngbDropdownItem (click)="rename(document)">Rename</button>
                <button ngbDropdownItem (click)="updateContent(document)">Update content</button>
            </div>
        </div>

    </div>
</div>
